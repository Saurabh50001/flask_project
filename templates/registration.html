<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container mt-3">
  <h2>Registration</h2>
  <form action="/registration">
    <div class="mb-3 mt-3">
        <label for="id">Id:</label>
        <input type="text" class="form-control" id="id" placeholder="User Id" name="id">
      </div>
      <div class="mb-3 mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="User Name" name="name">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder=" Email" name="email">
      </div>
      <div class="mb-3 mt-3">
        <label for="mobile">Mobile:</label>
        <input type="number" class="form-control" id="mobile" placeholder="EMobile No" name="mobile">
      </div>
    <div class="mb-3 mt-3">
      <label for="adress">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" name="address">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="password" name="password">
    </div>
    div class="mb-3">
      <label for="pwd">Conform Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="conform password" name="pswd2">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/registration" class="btn btn-primary">login</a>
  </form>
</div>

</body>
</html>
